<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Welcome to cool images search tools!</h1>
      <p class="hero_subtitle">We uses database</p>
      <svg class="hero__logo" width="700" height="135">
        <use href="./images/logo_pixabay.svg#logo"></use>
      </svg>
    </section>
    <section class="header">
      <form class="search-form" id="search-form">
        <input
          class="header__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="gallery"></section>
    <section class="footer">
      <button type="button" class="load-more visually-hidden">Load more</button>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
